{% extends 'base.html' %}

{% block head %}
{{ super() }}
<!-- BootStrap -->
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='signin_custom.css') }}">
<!-- FontAwesome -->
<script src="https://kit.fontawesome.com/272a1c6b44.js" crossorigin="anonymous"></script>
{% endblock %}

{% block content %}
<div class="container">
    <div class="form-signin">
        <p>{{ _('By logging in, you agree to the following documents:') }}</p>
        <ul>
            <li><a href="{{ url_for('.terms_conditions') }}", target="_blank">{{ _('Terms and conditions') }}</a></li>
            <li><a href="{{ url_for('.privacy_policy') }}", target="_blank">{{ _('Privacy Policy') }}</a></li>
        </ul>
        <button class="google sns-btn" onclick="window.location='{{ url_for('google.login') }}';">
            <i class="fab fa-google"></i> {{ _('Login with Google') }}
        </button>
        <button class="twitter sns-btn" onclick="window.location='{{ url_for('twitter.login') }}';">
            <i class="fab fa-twitter"></i> {{ _('Login with Twitter') }}
        </button>
        <!-- <button class="fb sns-btn" onclick="window.location='{{ url_for('google.login') }}';">
            <i class="fab fa-facebook-f"></i> Login with Twitter
        </button> -->
    </div>
</div>
{% endblock %}
