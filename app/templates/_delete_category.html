<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#myModal">
    {{ _('Delete') }}
</button>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">{{ _('Delete Category') }}</h4>
            </div>
            <div class="modal-body">
                <p>{{ _('This operation also deletes <strong>the related diaries</strong>.') }}</p>
                <p>{{ _('Are you sure you want to proceed?') }}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">{{ _('Cancel') }}</button>
                {{ wtf.form_field(form.delete, class="btn btn-danger") }}
            </div>
        </div>
    </div>
</div>
